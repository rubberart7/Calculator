<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="screen"></div>
      <div class="buttons">
        <button type="button" class="num num9">9</button>
        <button type="button" class="num num8">8</button>
        <button type="button" class="num num7">7</button>
        <button type="button" class="num num6">6</button>
        <button type="button" class="num num5">5</button>
        <button type="button" class="num num4">4</button>
        <button type="button" class="num num3">3</button>
        <button type="button" class="num num2">2</button>
        <button type="button" class="num num1">1</button>
        <button type="button" class="num num0">0</button>
        <button type="button" class="ope add">+</button>
        <button type="button" class="ope sub">-</button>
        <button type="button" class="ope mul">*</button>
        <button type="button" class="ope div">/</button>
        <button type="button" class="ope equ">=</button>
        <button type="button" class="misc clr">C</button>
      </div>
    </div>
  </body>
</html>
